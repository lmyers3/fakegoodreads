{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/search_layout.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <header>
        <nav class="navbar justify-content-between" id="nav_bar">
            <!-- Brand text -->
            <h1 class="nav_bar_text">fakegoodreads</h1>

            <!-- Search Bar -->
            <form class="form-inline" action="{% url 'search' %}" method="GET">
              {% csrf_token %}
              <input type="text" placeholder="Search" id="search_bar" name="search_term">
              <button type="submit" id="search_button">search</button>
            </form>

            <!-- Login or logout -->
            {% if user.is_authenticated %}
              <a class="nav_bar_text" href="{% url 'logout' %}">logout</a>
            {% else %}
              <a class="nav_bar_text" href="{% url 'login' %}">login</a>
            {% endif %}
          </nav>
    </header>

    <body>
      {% block body %}
      
      {% endblock %}
    </body>


</html>
