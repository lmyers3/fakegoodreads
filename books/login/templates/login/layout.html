{% load static %}

<!DOCTYPE html>
<html lang="eng">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/layout.css' %}">
    </head>


    <!-- contains the image -->
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <div class="container" id="book_container">
                    <div class="row">
                        <div class="col">
                            <img src="https://i.imgur.com/RiQz9Nj.png" id="book">
                        </div>
                    </div> 
                </div>
            </div>
            

            <!-- contains the title-->
            <div class="column">
                <h2 id="title">fakegoodreads</h2> 

                <!-- contains login box -->
                <div class="container" id="login_box">
                    <div class="row">
                        <div class="col" >
                            <h2 id="subtitle_label">{% block subtitle %}{% endblock %}</h2>

                            {% block sign_form %}{% endblock %}

                            {% block form %}{% endblock %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- contains footer message -->
        <div class="row">
            <div class="column">
                <h1 id="disclaimer_label">**fakegoodreads is a student project by Lindsey Myers. This is not the real good reads website</h1>
            </div>
        </div>
    </div>

    <body>

    </body>

    <footer>

    </footer>

</html>
